<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Youtube</title>
  </head>
  <body>
    {% block customcss %}

    {% endblock customcss %}
    
    {%block header%}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
      <a class="navbar-brand mx-3" href="{%url 'youtube:index'%}">Youtube</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto ">

          <div class="row">
              <li class="nav-item my-3 mx-3">
                <a class="nav-link" href="{% url 'youtube:create'%}">Create</a>
              </li>
              <li class="nav-item my-3 mx-3">
                <a class="nav-link" href="{% url 'youtube:signup'%}">Signup</a>
              </li>
              <li class="nav-item my-3 mx-3">
                <a class="nav-link " href="{% url 'youtube:login'%}">Login</a>
              </li>
              <li class="nav-item my-3 mx-3">
                <a class="nav-link " href="{% url 'youtube:logout'%}">Logout</a>
              </li>

              <li class="nav-item ml-5">
                <form class="form-inline">
                  <input class="form-control" type="text" placeholder="キーワード"  width="300px">
                  <button class="btn btn-info m-3 " type="submit">検索</button>
                </form>
              </li>

            </ul>
            
          </div>

    
            
            
            {% if user.is_authenticated %}
            <a href="{% url 'youtube:mypage' user.pk%}" class="btn btn-success">{{user.get_username}}でログイン中</a>
            {%else%}
            <a href="{% url 'youtube:login'%}" class="btn btn-success">ログインする</a>
            {%endif%}
      </div>
    </nav>
    
    {%endblock%}
    
    {% block content%}
    {% endblock%}   
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
